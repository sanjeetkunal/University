<div class="bg-gradient">
   <div class="container login">
      <div class="quiz-btn col-md-6" style="text-align: right;">
         <span>Remaining Time : 30 Min</span>
      </div>
      <div class="login-box col-md-6">
         <form action="#" class="my-form">
            <div class="form-group">
               <h3>Q{{selectedQuestion?.sequenceno}}. {{selectedQuestion?.question}}</h3>
               <ul>
                  <li><label><input type="radio"> A. {{selectedQuestion?.optionA}}</label></li>
                  <li><label><input type="radio"> B. {{selectedQuestion?.optionB}}</label></li>
                  <li><label><input type="radio"> C. {{selectedQuestion?.optionC}}</label></li>
                  <li><label><input type="radio"> D. {{selectedQuestion?.optionD}}</label></li>
               </ul>
            </div>
            <div class="form-group">
               <h3>Q{{selectedQuestion?.sequenceno}}. {{selectedQuestion?.hiquestion}}</h3>
               <ul>
                  <li><label><input type="radio"> A. {{selectedQuestion?.optionA}}</label></li>
                  <li><label><input type="radio"> B.{{selectedQuestion?.optionB}}</label></li>
                  <li><label><input type="radio"> C. {{selectedQuestion?.optionC}}</label></li>
                  <li><label><input type="radio"> D. {{selectedQuestion?.optionD}}</label></li>

               </ul>
            </div>


         </form>

      </div>
      <div class="quiz-btn col-md-6">
         <button class="btn btn-primary btn-block submit-btn" style="background: orange;border: none;"
            (click)="prevQues()">Previous</button>
         <button class="btn btn-primary btn-block submit-btn" style="background: orange;border: none;"
            (click)="nextQues()">Next</button>
         <button class="btn btn-primary btn-block submit-btn" routerLink="/quizfinish" style="float: right;">Finish
            Test</button>
      </div>
   </div>
</div>
